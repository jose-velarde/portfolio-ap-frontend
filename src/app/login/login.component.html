<div
  class="flex flex-col grow justify-center items-center py-10 bg-white sm:bg-gray-200"
>
  <div
    class="p-8 w-full xs:w-full bg-white shadow-none sm:px-12 sm:w-8/12 sm:h-auto sm:shadow-lg md:w-7/12 lg:w-7/12 xl:w-2/6"
  >
    <div class="p-4 w-full text-3xl font-bold text-center text-slate-700">
      Login
    </div>
    <div class="my-3 w-full h-1 bg-gray-200"></div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="flex flex-col gap-4 py-4 px-0">
        <div class="relative w-full h-full">
          <fa-icon
            class="absolute left-2 text-xl text-slate-700"
            icon="user"
          ></fa-icon>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            #localEmail="ngModel"
            class="py-2 pl-10 mt-0 w-full h-full border-0 border-b-2 border-gray-200 focus:ring-0"
          />
          <div
            *ngIf="
              (localEmail.pristine && !localEmail.touched) || localEmail.valid
            "
            class=""
          >
            <span>&nbsp;</span>
          </div>
          <div
            *ngIf="
              localEmail.invalid && (localEmail.dirty || localEmail.touched)
            "
            class="text-red-600"
          >
            <div *ngIf="localEmail.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="localEmail.errors?.['pattern']">Invalid email.</div>
          </div>
        </div>
        <div class="relative w-full h-full">
          <fa-icon
            class="absolute left-2 text-xl text-slate-700"
            icon="lock"
          ></fa-icon>
          <!-- <button type="button" class="absolute right-2">
              <fa-icon
                class="text-xl text-slate-700"
                icon="eye-slash"
              ></fa-icon>
              <fa-icon class="text-xl text-slate-700" icon="eye"></fa-icon>
            </button> -->
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
            #localPassword="ngModel"
            class="py-2 pl-10 mt-0 w-full h-full border-0 border-b-2 border-gray-200 focus:ring-0"
          />
          <div
            *ngIf="
              (localPassword.pristine && !localPassword.touched) ||
              localPassword.valid
            "
            class=""
          >
            <span>&nbsp;</span>
          </div>
          <div
            *ngIf="
              localPassword.invalid &&
              (localPassword.dirty || localPassword.touched)
            "
            class="text-red-600"
          >
            <div *ngIf="localPassword.errors?.['required']">
              Email is required.
            </div>
          </div>
          <div class="flex flex-row justify-end w-full">
            <!-- <Link href="/forgot"> -->
            <a [routerLink]="['/login']">Forgot my password</a>
            <!-- </Link> -->
          </div>
        </div>
        <div class="flex flex-row gap-2 w-full">
          <button
            type="submit"
            [disabled]="localEmail.invalid || localPassword.invalid"
            class="py-2 px-4 w-full text-xl font-semibold text-white bg-slate-700 hover:bg-slate-600 rounded-xl transition-all duration-200 ease-linear"
          >
            Login
          </button>
        </div>
        <div class="flex gap-1 self-center">
          No account?
          <a class="font-semibold" [routerLink]="['/login']">Sign up</a>
        </div>
        <div class="flex flex-row justify-center my-2">
          <span class="absolute px-4 bg-white">or access with</span>
          <div class="mt-3 w-full h-1 bg-gray-200"></div>
        </div>
        <div class="flex flex-col gap-2 w-full">
          <button
            type="button"
            class="py-2 px-4 w-full text-xl font-semibold text-white bg-red-500 hover:bg-red-700 rounded-xl transition-all duration-200 ease-linear"
          >
            <div class="inline-flex gap-2 items-center">
              <fa-icon class="text-xl" [icon]="['fab', 'google']"></fa-icon>
              Google
            </div>
          </button>
          <button
            type="button"
            class="py-2 px-4 w-full text-xl font-semibold text-white bg-blue-600 hover:bg-blue-700 rounded-xl transition-all duration-200 ease-linear"
          >
            <div class="inline-flex gap-2 items-center">
              <fa-icon class="text-xl" [icon]="['fab', 'facebook']"></fa-icon>
              Facebook
            </div>
          </button>
          <button
            type="button"
            class="py-2 px-4 w-full text-xl font-semibold text-white bg-slate-700 hover:bg-slate-600 rounded-xl transition-all duration-200 ease-linear"
          >
            <div class="inline-flex gap-2 items-center">
              <fa-icon class="text-xl" [icon]="['fab', 'github']"></fa-icon>
              Github
            </div>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
