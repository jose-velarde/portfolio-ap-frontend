<div class="p-3 max-w-none rounded-lg border border-gray-300 prose">
  <div class="prose-p:my-0 prose-headings:mt-0 max-w-none prose">
    <h2 class="flex justify-between items-center">
      <span>About me</span>
      <div class="flex gap-3" *ngIf="loggedIn">
        <button (click)="setEditable()">
          <fa-icon class="text-slate-700" icon="pencil"></fa-icon>
        </button>
      </div>
    </h2>
  </div>

  <p *ngIf="!editable">{{ profile.about }}</p>
  <p *ngIf="editable" class="flex gap-3">
    <input class="w-full" [(ngModel)]="profile.about" type="text" />
    <button
      (click)="edit(profile)"
      class="py-2 px-4 text-white bg-slate-500 rounded-sm"
    >
      Edit
    </button>
    <button
      (click)="setEditable()"
      class="py-2 px-4 text-white bg-slate-500 rounded-sm"
    >
      Cancel
    </button>
  </p>
</div>
